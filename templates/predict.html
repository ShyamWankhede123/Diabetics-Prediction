<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1c1e24;
      color: #eeeeee;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffdd59;
    }

    .logo-container i {
      color: #76c7c0;
      margin-right: 10px;
      font-size: 2rem;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      display: inline;
      margin-left: 1.5rem;
    }

    .nav-links a {
      color: #eeeeee;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
      color: #ffdd59;
      transform: scale(1.1);
    }

    /* Form Section Styling */
    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #1c1e24;
      min-height: 100vh;
      color: #eeeeee;
    }

    .form-container {
      background-color: #2c2f36;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .form-container h2 {
      margin-bottom: 1.5rem;
      color: #ffdd59;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #eeeeee;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #76c7c0;
      border-radius: 5px;
      background-color: #2c2f36;
      color: #ffffff;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ffdd59;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #ff6363;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #ff8e8e;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1c1e24;
      color: #eeeeee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <i class="fas fa-user-md"></i> HealthPredict
    </div>
    <ul class="nav-links">
      <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="#services"><i class="fas fa-stethoscope"></i> Services</a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Form Section -->
  <section class="form-section" id="predict">
    <div class="form-container">
      <h2>Diabetes Prediction Form</h2>
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="pregnancies">Pregnancies:</label>
          <input type="number" id="pregnancies" name="pregnancies" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input type="number" id="glucose" name="glucose" required>
        </div>
        <div class="form-group">
          <label for="blood_pressure">Blood Pressure:</label>
          <input type="number" id="blood_pressure" name="blood_pressure" required>
        </div>
        <div class="form-group">
          <label for="skin_thickness">Skin Thickness:</label>
          <input type="number" id="skin_thickness" name="skin_thickness" required>
        </div>
        <div class="form-group">
          <label for="insulin">Insulin:</label>
          <input type="number" id="insulin" name="insulin" required>
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" step="0.1" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
          <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
          <input type="number" step="0.001" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <button type="submit" class="submit-btn">Predict</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 HealthPredict. All Rights Reserved.</p>
  </footer>
</body>
</html>
